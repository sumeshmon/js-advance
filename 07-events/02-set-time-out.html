<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set time out and clear time out</title>
    <style>
        body{
            background-color: #222; 
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Set time out</h1>
    <button id="stop">Stop</button>
</body>
<script>
    // set time out
    const sayHellow = () => {
        console.log('Hello Sumesh');
    }
    setTimeout(sayHellow, 2000);

    // set time out and clearTimeOut
    const changeH1 = function () {
        document.querySelector('h1').innerHTML = ('I changed after 2 sec')
    }
    stop = setTimeout(changeH1, 2000);
    
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(stop)
    })
    
</script>
</html>

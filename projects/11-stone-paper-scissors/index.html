<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <ul class="buttons">
            <li class="cta" id="stone">stone</li>
            <li class="cta" id="paper">paper</li>
            <li class="cta" id="scissor">scissors</li>
        </ul>
        <div class="score">
            <div class="userScore">User score is <span class="scoreResult"> 0</span></div>
            <div class="computerScore">Computer score is <span class="scoreResult"> 0</span></div>
        </div>

        <div class="result">Result here</div>
    </div>
</body>
<script src="app.js"></script>
</html>
